driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 2048
  synced_folders:
    - ['.', '/home/vagrant/occi-server']

provisioner:
  name: chef_solo
  require_chef_omnibus: 11.8.0

platforms:
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-10.04
    run_list: apt::default
  - name: centos-5.10
  - name: centos-6.5
  - name: centos-7.0
  - name: debian-7.6
    run_list: apt::default
  - name: debian-6.0.10
    run_list: apt::default

suites:
  - name: default
    run_list:
      - omnibus::default
      - omnibus-build::default
    attributes:
      omnibus:
        build_user:  vagrant
        build_dir:   /home/vagrant/occi-server
        install_dir: /opt/occi-server
